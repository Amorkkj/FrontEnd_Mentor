<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Mentor | Article Preview Component</title>
    <link rel="shortcut icon" href="./assets/img/favicon-32x32.png" type="image/x-icon">

    <!-- Normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/global.css">
</head>

<body>

    <main class="card" id="card">
        <section class="imagePost" id="imagePost">
            <img src="./assets/img/drawers.jpg" alt="" class="imgProduct" id="imgProduct">
        </section>
        <section class="description" id="description">
            <h1 class="title">Shift the overall look and feel by adding these wonderful touches to furniture in your home</h1>
            <p class="subTitle">Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting.
                I've got some simples tips to help you make any room feel complete.</p>
        </section>
        <section class="infoUser" id="infoUser">
            <img src="./assets/img/avatar-michelle.jpg" alt="" class="avatar" id="avatar">
            <div class="user">
                <h2 class="userName" id="user">Michelle Appleton</h2>
                <p class="date" id="date">28 Jun 2020</p>
            </div>
            <img src="./assets/img/icon-share.svg" alt="" class="imgShare" id="imgShare">
        </section>
    </main>

</body>
<!-- JS -->
<script src="./assets/js/main.js"></script>

</html>
