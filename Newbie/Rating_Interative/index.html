<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Interative</title>
    <link rel="shortcut icon" href="./assets/img/favicon-32x32.png" type="image/x-icon">

    <!--Normalize CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Font Overpass-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="./assets/css/global.css">

</head>

<body>
    <section class="content" id="mainSection">
        <div class="circle">
            <img src="./assets/img/icon-star.svg" alt="star" class="star">
        </div>
        <h1 class="title">How did we do?</h1>
        <p class="description">Please let us know how we did with your support request. All feedback is appreciated to
            help us improve our
            offering!</p>
        <div class="rating">
            <span class="circle">1</span>
            <span class="circle">2</span>
            <span class="circle">3</span>
            <span class="circle">4</span>
            <span class="circle">5</span>
        </div>
        <button class="btnSubmit" id="btnSubmit">Submit</button>
    </section>

    <section class="content" id="feedbackSection">
        <img src="./assets/img/illustration-thank-you.svg" alt="" class="feedbackImg">
        <p class="textSelect" id="textSelect"></p>
        <h1 class="feedbackTitle">Thank you!</h1>
        <p class="feedback description">We appreciate you taking the time to give a rating. <br>If you ever need more support, don't hesitate to get in touch!</p>
    </section>

</body>
<!--JS-->
<script src="./assets/js/main.js"></script>

</html>
